{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css.css' %}" />
<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>index</title>
</head>

<body>
	<div id="header">
		<h1>tellylog</h1>
		<h2>Index page</h2>
	</div>
	<div id="navigation">
		<ul>
			<li><a href="{% url 'main:about' %}">About</a></li>
			<li><a href="{% url 'main:overview' %}">Overview</a></li>
			<li><a href="{% url 'user:sign_in' %}">Sign in</a></li>
			<li><a href="{% url 'user:sign_up' %}">Sign up</a></li>
		</ul>
	</div>

	{% if user.is_authenticated %}
		<a href="{% url 'user:logout' %}">Logout</a>
	{% else %}
		<form id="sign_in_form" method="post" action="{% url 'main:index' %}"
			enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" name="submit" value="Sign in"/>
		</form>
	{% endif %}

</body>

</html>
