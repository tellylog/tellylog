{% extends "layout/base.html" %}
{% load staticfiles %}
{% load tellytags %}
{% block title %}
    {{ block.super }} - Genres
{% endblock title %}
{% block content %}
<div class="stats-text">
    Here is a list of genres already in our database:<br>

    {% for genre in genres %}

        <a href="{{ genre.get_absolute_url }}">{{ genre.name }}</a><br>
    {% endfor %}

</div>


{% endblock content %}
