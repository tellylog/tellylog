<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
</head>
<body>
    {{ series.name }} <br>
    Season {{ season.number }} <br>
    <img src=" {{ season.poster_small.url }}" alt="">
    <ul>
    {% for episode in episodes %}
        <li>{{ episode.name }} <input type="checkbox"></li>
    {% endfor %}
    </ul>
</body>
</html>
