{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
</head>
<body>
    {{ series.name }} <br>
    {{ series.overview }} <br>
    {% if series.poster_small %}
        <img src="{% static series.poster_small.url %}" alt="">
    {% endif %}
    <ul>
    {% for season in seasons %}
        <li><a href="{{ season.get_absolute_url }}">Season: {{ season.number }}</a> <input type="checkbox"></li>
    {% endfor %}
    </ul>
</body>
</html>
