<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
</head>
<body>
    {{ series.name }} <br>
    {{ series.overview }} <br>
    <ul>
    {% for season in seasons %}
        <li><a href="{% url 'tv:season' series.pk season.number  %}">Season: {{ season.number }}</a> <input type="checkbox"></li>
    {% endfor %}
    </ul>
</body>
</html>
