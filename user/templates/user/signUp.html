{% extends "layout/base.html" %}
{% load staticfiles %}
{% block title %}
    {{ block.super }} - Sign Up
{% endblock title %}
{% block content %}
    <div class="row">
        <h1 class="text-center">Sign Up</h1>
        {% if user.is_authenticated %}
            <strong>You are already signed in!</strong>
            <a href="{% url 'user:logout' %}">Logout</a>
        {% else %}
            <form class="sign-up" method="post" action="{% url 'user:sign_up' %}"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="sign-up__fields">
                    {{ form }}
                </div>
                <div class="sign-up__submit">
                    <button type="submit">Sign up</button>
                </div>
            </form>
        {% endif %}
    </div>
{% endblock content %}
