{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css.css' %}" />
<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
    </head>

    <body>
        <h1>Register with tellylog</h1>
        {% if is_authenticated %}
            {% if registered %}
                tellylog says: thank you for signing up!
            {% else %}
                tellylog says: sign up here!<br>
                <form id="user_form" method="post" action="{% url 'user:sign_up' %}"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    <input type="submit" name="submit" value="Sign Up"/>
                </form>
            {% endif %}
        {% else %}
            You are already signed in!
        {% endif %}

    </body>
</html>
