{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css.css' %}" />
<!DOCTYPE html>
<html>

<head>
    <title>sign in</title>
</head>

<body>
    <h1>Login to tellylog</h1>

    {% if user.is_authenticated %}
        You are logged in, to log out click:
        <a href="{% url 'user:logout' %}">Logout</a>
	{% else %}
		<form id="login_form" method="post" action="{% url 'user:sign_in' %}">
			{% csrf_token %} Username:
			<input type="text" name="username" value="" size="50" />
			<br /> Password:
			<input type="password" name="password" value="" size="50" />
			<br />

			<input type="submit" value="submit" />
		</form>
        If you wish to sign up click: <a href="{% url 'user:sign_up' %}">Here</a><br>

	{% endif %}
    Back to main, click: <a href="{% url 'main:index' %}">Here</a>
</body>

</html>
