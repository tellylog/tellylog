{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searchresults</title>
</head>
<body>
    {{ query }}
    {% if  task_id %}
        <script type="text/javascript">
            window.Telly = {};
            window.Telly.task_id = "{{ task_id }}"
            window.Telly.status_url = "{{ status_url }}"
            window.Telly.result_url = "{{ result_url }}"
            window.Telly.query = "{{ query }}"
        </script>
    {% endif %}
    <div id="results">
    {% if object_list %}
        <ul>
            {% for series in object_list %}
                <li><a href="{{ series.object.get_absolute_url }}">{{ series.object.name }}</a></li>
            {% endfor %}
        </ul>

    {% endif %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.0/js.cookie.js"></script>
    {% if  task_id %}
        <script src="{% static "search/javascript/search.js" %}"></script>
    {% endif %}
</body>
</html>
